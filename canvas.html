<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	#myCanvas{position: absolute;left: 300px;top: 100px;}
	</style>
</head>
<body>
	<canvas id="myCanvas" width="600px" height="600px" ></canvas>
	<div id="time"></div>
	<script type="text/javascript">
	window.onload=function(){
		var c=document.getElementById('myCanvas');
		if (c.getContext) {
			ctx=c.getContext("2d");
			var width=ctx.canvas.width;
			var height=ctx.canvas.height;
		var r=width/2;
		ctx.translate(width/2,height/2);
		function drawBackground(){
			ctx.beginPath();
		// 绘制外圆
		ctx.fillStyle="#000";
		ctx.lineWidth=width/50;
		ctx.stroke();
		ctx.beginPath();
		ctx.arc(0,0,0.95*r,0,2*Math.PI);
		ctx.stroke();
		// 绘制小时数字
		for (var i = 1; i <=12; i++) {	
			var y=-0.8*r*Math.cos(Math.PI*i/6);
			var x=0.8*r*Math.sin(Math.PI*i/6);
			ctx.beginPath();
			ctx.fillStyle="#000";
			var size=r/10;
			ctx.font=size+"px Arial";
			ctx.textAlign="center";
			ctx.textBaseline="middle";
			ctx.fillText(i,x,y);
			ctx.fill();
		}
		// 绘制刻度
		for (var i = 0; i < 12; i++) {	
			var y=-0.9*r*Math.cos(Math.PI*i/6);
			var x=0.9*r*Math.sin(Math.PI*i/6);
			ctx.beginPath();
			ctx.fillStyle="#000";
			ctx.arc(x,y,0.02*r,0,2*Math.PI);
			ctx.fill();
		}
		for (var i = 0; i < 60; i++) {		
			var y=-0.9*r*Math.cos(Math.PI*i/30);
			var x=0.9*r*Math.sin(Math.PI*i/30);
			ctx.beginPath();
			ctx.fillStyle="#000";
			ctx.arc(x,y,0.01*r,0,2*Math.PI);
			ctx.fill();
			}
		}
		
		}
		
		// 绘制中心
		function drawDoc(){
			ctx.beginPath();
			ctx.arc(0,0,0.03*r,0,2*Math.PI);
			ctx.fillStyle="#fff";
			ctx.fill();
		}
		// 绘制时钟
		function drawHours(hours,minutes,seconds){
			ctx.save();
			var x=0.5*r*Math.sin(Math.PI*(hours+minutes/60.0+seconds/3600.0)/6);
			var y=-0.5*r*Math.cos(Math.PI*(hours+minutes/60.0+seconds/3600.0)/6);
			ctx.beginPath();
			ctx.strokeStyle="#000";
			ctx.lineCap='round';
			ctx.moveTo(0,0);
			ctx.lineTo(x,y);
			ctx.lineWidth=10;
			ctx.stroke();
			ctx.restore();
		}		
		function drawMinutes(minutes,seconds){
			ctx.save();
			var x=0.7*r*Math.sin(Math.PI*(minutes+seconds/60.0)/30);
			var y=-0.7*r*Math.cos(Math.PI*(minutes+seconds/60.0)/30);
			ctx.beginPath();
			ctx.lineCap='round';
			ctx.strokeStyle="#000";
			ctx.moveTo(-0.1*x,-0.1*y);
			ctx.lineTo(x,y);
			ctx.lineWidth=5;
			ctx.stroke();
			ctx.restore();
		}		
		function drawSeconds(seconds){
			// var x=0.9*r*Math.sin(Math.PI*seconds/30);
			// var y=-0.9*r*Math.cos(Math.PI*seconds/30);
			ctx.save();
			ctx.beginPath();
			ctx.rotate(Math.PI*seconds/30);
			ctx.fillStyle="red";
			ctx.moveTo(-2,20);
			ctx.lineTo(2,20);
			ctx.lineTo(1,-0.9*r);
			ctx.lineTo(-1,-0.9*r);
			ctx.fill();
			ctx.restore();
		}	
		function draw(){
			ctx.clearRect(-width/2,-height/2,width,height);
			drawBackground()
			var d= new Date();
			var h=d.getHours();
			var m=d.getMinutes();
			var s=d.getSeconds();
			drawHours(h,m,s);
			drawMinutes(m,s);
			drawSeconds(s);
			drawDoc()
		}

		draw();
		setInterval(draw,1000);
	}
	</script>
</body>
</html>
